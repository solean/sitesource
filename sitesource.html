<head>
  <meta charset="utf-8">
  <title>Chris Schnabel</title>
  <link rel="stylesheet" href="sitesource.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="page-wrap">
		<div id="header-name">
			<h1 id="name">Chris Schnabel</h1>
		</div>
		<div id="nav">
			<button class="button" id="projects">Projects</button>
			<button class="button" id="resume">Resume</button>
			<button class="button" id="blog">Blog</button>
		</div>
		<hr id="line">
		<div class="content">
			{{#if aboutme}}
				{{> aboutTemplate}}
			{{/if}}

			{{#if resume}}
				{{> resumeTemplate}}
			{{/if}}

			{{#if blog}}
			<ol>
				{{#each posts}}
					{{> postTemplate}}
				{{/each}}
			</ol>
			{{/if}}
		</div>
	</div>
</body>

<template name="aboutTemplate">
	<p>
		Hi, I'm a Computer Science student at the University at Buffalo and an aspiring Software Developer.
		<br><br>
		Site is a work in progress...
	</p>
</template>

<template name="postTemplate">
	<li>
		<h3>{{title}}</h3>
		<p>{{text}}</p>
		<br>
		<p>{{pubDate}}</p>
	</li>
</template>

	<p class="resume-header">Education</p>
	<ul class="items">
		<li>Williamsville North High School, Williamsville, NY. <br>September 2007 - June 2011
		</li>
		<li>University at Buffalo, the State University of New York.
			<br>August 2011 - July 2015
			<br>Major: Computer Science
			<br>Current cumulative GPA: 3.66.
			<br>Technical GPA (CS Courses): 3.88.
		</li>
		<li>Relevant Coursework (completed): Intro to Programming 1 and 2, Discrete Math, Digital Systems, Data Structures, Computer Organization, Intro to Probability, Real Time and Embedded Systems, Intro to Algorithms, Software Engineering Concepts.
		</li>
		<li>Current coursework: Operating Systems, Programming Languages, Intro to Machine Learning, Database Concepts.
		</li>
	</ul>
	<p class="resume-header">Relevant Skills</p>
	<ul class="items">
		<li>Java, C/C++, Python</li>
		<li>Basic Javascript, HTML, CSS</li>
		<li>Basic iOS development</li>
		<li>Frameworks/Tools: Django, JQuery, Meteor</li>
		<li>SQL</li>
		<li>Comfortable using the command line.</li>
		<li>Comfortable using git and Github.</li>
		<li>Familiar with Object-Oriented practices.</li>
		<li>Familiar with Mac, Windows, and Linux operating systems.</li>
	</ul>

	<br>
	<div id="resume-button">
		<a class="button" href="https://www.dropbox.com/s/ymrbnrdwcgu2c27/resume.pdf?dl=0">PDF Version</a>
