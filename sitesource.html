<head>
  <meta charset="utf-8">
  <title>Chris Schnabel</title>
  <link rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="page-wrap">
      <div id="header-name">
          <h1><a href="/">Chris Schnabel</a></h1>
      </div>
      <div class="nav">
          <span class="nav-link"><a href="https://github.com/solean">Projects</a></span>
          <span class="nav-link"><a href="resume.html">Resume</a></span>
          <span class="nav-link"><a href="blog.html">Blog</a></span>
      </div>
      <hr>
      <div class="content">
          {{> aboutme}}
      </div>
  </div>

</body>

<template name="aboutme">
	<p>
		Hi, I'm a Computer Science student at the University at Buffalo and an aspiring Software Developer.
	</p>
</template>

<template name="post">
	<li>
		<h3>{{title}}</h3>
		<p>{{text}}</p>
		<br>
		<p>{{pubDate}}</p>
	</li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
