<head>
  <meta charset="utf-8">
  <title>Chris Schnabel</title>
  <link rel="stylesheet" href="sitesource.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="page-wrap">
		<div id="header-name">
			<h1 id="name">Chris Schnabel</h1>
		</div>
		<div id="nav">
			<button class="button" id="projects">Projects</button>
			<button class="button" id="resume">Resume</button>
			<button class="button" id="blog">Blog</button>
		</div>
		<hr id="line">
		<div class="content">
			{{#if aboutme}}
				{{> aboutTemplate}}
			{{/if}}

			{{#if resume}}
				{{> resumeTemplate}}
			{{/if}}

			{{#if blog}}
			<ol>
				{{#each posts}}
					{{> postTemplate}}
				{{/each}}
			</ol>
			{{/if}}
		</div>
	</div>
</body>

<template name="aboutTemplate">
	<p>
		Hi, I'm a Computer Science student at the University at Buffalo and an aspiring Software Developer.
	</p>
</template>

<template name="postTemplate">
	<li>
		<h3>{{title}}</h3>
		<p>{{text}}</p>
		<br>
		<p>{{pubDate}}</p>
	</li>
</template>

<template name="resumeTemplate">
	<p>Resume stuff blah blah</p>
</template>
