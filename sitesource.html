<head>
  <meta charset="utf-8">
  <title>Chris Schnabel</title>
  <link rel="stylesheet" href="sitesource.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="page-wrap">
		<div id="header-name">
			<h1 id="name">Chris Schnabel</h1>
		</div>
		<div id="nav">
			<button class="button" id="projects">Projects</button>
			<button class="button" id="resume">Resume</button>
			<button class="button" id="blog">Blog</button>
		</div>
		<hr id="line">
		<div class="content">
			{{#if aboutme}}
				{{> aboutTemplate}}
			{{/if}}

			{{#if resume}}
				{{> resumeTemplate}}
			{{/if}}

			{{#if blog}}
			<ol>
				{{#each posts}}
					{{> postTemplate}}
				{{/each}}
			</ol>
			{{/if}}
		</div>
	</div>
</body>

<template name="aboutTemplate">
	<p>
		Hi, I'm a Computer Science student at the University at Buffalo and a Full Stack Developer at Softrek.
		<br><br>
	</p>
	<div id="email-button-container">
		<button class="button" id="email-button">Email me!</button>
	</div>
</template>

<template name="postTemplate">
	<li>
		<h3>{{title}}</h3>
		<p>{{text}}</p>
		<br>
		<p>{{pubDate}}</p>
	</li>
</template>

<template name="resumeTemplate">
	<p class="resume-header">Education</p>
	<ul class="items">
		<li>Williamsville North High School, Williamsville, NY. <br>September 2007 - June 2011
		</li>
		<li>University at Buffalo, the State University of New York.
			<br>August 2011 - July 2015
			<br>Major: Computer Science
			<!-- Need to update GPAs (basically no change though) -->
			<br>Current cumulative GPA: 3.66.
			<br>Technical GPA (CS Courses): 3.88.
		</li>
		<li>Relevant Coursework (completed): Intro to Programming 1 and 2, Discrete Math, Digital Systems, Data Structures, Computer Organization, Intro to Probability, Real Time and Embedded Systems, Intro to Algorithms, Software Engineering Concepts, Operating Systems, Programming Languages, Intro to Machine Learning, Database Concepts.
		</li>
		<li>Current coursework: Theory of Computation.
		</li>
	</ul>
	<p class="resume-header">Relevant Skills</p>
	<ul class="items">
		<li>Java, C/C++, Python</li>
		<li>Basic Javascript, HTML, CSS</li>
		<li>Basic iOS development</li>
		<li>Frameworks/Tools: Django, Flask, JQuery, Meteor</li>
		<li>SQL</li>
		<li>Comfortable using the command line.</li>
		<li>Comfortable using git and Github.</li>
		<li>Familiar with Object-Oriented practices.</li>
		<li>Familiar with Mac, Windows, and Linux operating systems.</li>
	</ul>

	<br>
	<div class="footer">
		<button class="button" id="pdf-button">PDF Version</button>
	</div>
</template>
